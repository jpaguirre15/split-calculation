                                    <span class="input-group-text">$</span>
                                    <input type="text" id="form3" class="form-control"
                                        aria-label="Enter price(s) here, numbers only)">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
                            </form>


                            <h5 class="mb-3">List</h5>
                            <hr>
                            <ul class="list-group mb-0">

                            <hr>

                            <!-- For custom tip  -->
                            <!--                                 
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control"
                                    aria-label="Dollar amount (with dot and two decimal places)"> 

                            </div>-->

                            <!-- Tip Buttons -->
                            <h6 class="mb-3">Tip</h6>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                                <input value=0 type="radio" class="btn-check" name="btnradio" id="btnradio0"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio0">0%</label>

                                <input value=.15 type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio1">15%</label>

                                <input value=.18 type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">18%</label>

                                <input value=.20 type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio3">20%</label>

                                <input disabled value="custom" type="radio" class="btn-check" name="btnradio"
                                    id="btnradio4" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio4">Custom</label>
                            </div>

                            <br>


                            <div id="custom-tip">

                            <div>

                                <input id="sales-tax" type="text" class="form-control" value=8.375
                                    placeholder="Enter sales tax %">
                                <span class="input-group-text">%</span>
                            </div>


                            <!-- Calculate button -->
                            <br>
                            <button disabled id="calculate" type="button" class="btn btn-success btn-lg"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">Calculate</button>


                            <!-- Total Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Total</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"

                                        </div>
                                        <div class="modal-body">
                                            <!-- $x.xx -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button disabled type="button" class="btn btn-primary">Venmo</button>
                                        </div>
                                    </div>
                                </div>
