<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Split the Bill</title>
</head>
<body>
    <section class="vh-100" style="background-color: #fcfaf6;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h4 class="mb-3">Split Calculation</h4>
                            <form class="d-flex justify-content-center align-items-center mb-4" id="price-form">
                                <div class="form-outline flex-fill">
                                    <span class="input-group-text">$</span>
                                    <input type="text" id="form3" class="form-control"
                                        aria-label="Enter price(s) here, numbers only">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
                            </form>
                            <h5 class="mb-3">List</h5>
                            <hr>
                            <ul class="list-group mb-0" id="item-list">
                                <!-- List items will be added here -->
                            </ul>
                            <hr>

                            <!-- Tip Buttons -->
                            <h6 class="mb-3">Tip</h6>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input value=0 type="radio" class="btn-check" name="btnradio" id="btnradio0" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio0">None</label>

                                <input value=.15 type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio1">15%</label>

                                <input value=.18 type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">18%</label>

                                <input value=.20 type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio3">20%</label>

                                <input value="custom" type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio4">Custom</label>
                            </div>
                            <div class="mt-3" id="custom-tip-input" style="display: none;">
                                <input type="text" id="custom-tip" class="form-control" placeholder="Enter $ amount">
                            </div>
                            <br>
                            <br>

                            <!-- Sales Tax -->
                            <div>
                                <h6 class="mb-3">Sales Tax</h6>
                                <input id="sales-tax" type="text" class="form-control" value=8.375 placeholder="Enter sales tax %">
                                <span class="input-group-text">%</span>
                            </div>

                            <!-- Calculate button -->
                            <br>
                            <button disabled id="calculate" type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Calculate</button>

                            <!-- Total Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Total</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Tabs for pre-tax and post-tax calculations -->
                                            <ul class="nav nav-tabs" id="calculationTabs" role="tablist">
                                                <li class="nav-item" role="presentation">
                                                    <button class="nav-link active" id="pre-tax-tab" data-bs-toggle="tab" data-bs-target="#pre-tax" type="button" role="tab" aria-controls="pre-tax" aria-selected="true">Pre Tax Tip Calculation</button>
                                                </li>
                                                <li class="nav-item" role="presentation">
                                                    <button class="nav-link" id="post-tax-tab" data-bs-toggle="tab" data-bs-target="#post-tax" type="button" role="tab" aria-controls="post-tax" aria-selected="false">Post Tax Tip Calculation</button>
                                                </li>
                                            </ul>
                                            <div class="tab-content" id="calculationTabsContent">
                                                <div class="tab-pane fade show active" id="pre-tax" role="tabpanel" aria-labelledby="pre-tax-tab">
                                                    <!-- Pre-tax calculation results will be inserted here -->
                                                </div>
                                                <div class="tab-pane fade" id="post-tax" role="tabpanel" aria-labelledby="post-tax-tab">
                                                    <!-- Post-tax calculation results will be inserted here -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button disabled type="button" class="btn btn-primary">Venmo</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
